<!DOCTYPE html>
<html>
<head>
	<title>Maintenance Tracker - Sign Up</title>
	<link rel="stylesheet" type="text/css" href="https://3dw1nm0535.github.io/maintenance-tracker-app-ui/UI/CSS/styles.css">
</head>
<body>
	<nav>
		<ul class="navbar">
			<li class="nav-item"><a href="https://3dw1nm0535.github.io/maintenance-tracker-app-ui/">Home</a></li>
			<li class="nav-item"><a href="https://3dw1nm0535.github.io/maintenance-tracker-app-ui/UI/Admin/Requests/">For Admin</a></li>
			<li class="nav-item"><a href="https://3dw1nm0535.github.io/maintenance-tracker-app-ui/UI/User/Requests/">For User</a></li>
			<li class="nav-item" style="float: right"><a href="https://3dw1nm0535.github.io/maintenance-tracker-app-ui/UI/User/SignIn/">Sign In</a></li>

		</ul>
	</nav>
	<div class="container">
		<div class="form-group">
			<form>
				<label for="firstname">First Name</label>
				<input class="form-input" type="text" name="firstname" />
				<label for="lastname">Last Name</label>
				<input class="form-input" type="text" name="lastname" />
				<label for="email">Email</label>
				<input class="form-input" type="email" name="email" />
				<label for="password">Password</label>
				<input class="form-input" type="password" name="password" />
				<label for="confirmPassword">Confirm Password</label>
				<input class="form-input" type="password" name="confirmPassword" />
				<a href="#" class="btn-submit">Register</a>
			</form>
		</div>
	</div>
</body>
